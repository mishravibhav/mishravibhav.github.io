<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="CSS file/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container-fluid">

        <nav class="navbar navbar-light fixed-top py-3 " style="background-color:black;position: relative;">
            <div id="logo">
                <a href="#">Expence Manager</a>
            </div>
            <a href="signIn.html"><button >Logout</button></a> 
        </nav>

        <div class="row " >

            <div class="col-lg-3 col-md-12" style="position: relative;" >
                <div class="card my-2">
                    <div class="text-center">
                        <img class="img-fluid mt-3" style="height: 5rem;" src="https://cdn1.vectorstock.com/i/thumb-large/82/55/anonymous-user-circle-icon-vector-18958255.jpg" alt="vibhav-image" class="rounded-circle">
                        <h5 class="p-0" id="Displayname"></h5>
                        <p class="text-secondary p-0"></p>
                        <hr/>
                        
                    </div>
                    <div>
                        <small class="ml-2 text-muted"><b>User's Information</b></small> <br>
                        <small class="ml-2 text-muted"> <i class="fa fa-envelope"></i><small class="ml-2 font-weight-bolder" id="DisplayEmail"></small></small> <br>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 card  mt-2"  style="height: 100%;position: relative;">

                        <div class="row my-3">
                            <div class="col-lg-4 col-md-12 my-2 ">
                                <div class="card ">
                                    <div class="card-body">
                                        <i class="fas fa-hand-holding-usd float-right display-4 text-primary" ></i>
                                        <h6 class="text-muted">Total Income</h6>
                                        <h4 id="totalincome">&#x20B9 0</h4>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-12 my-2">
                                <div class="card ">
                                    <div class="card-body">
                                        <i class="fas fa-handshake float-right display-4 text-danger" ></i>
                                        <h6 class="text-muted">Total Expenses</h6>
                                        <h4 id="totalexpence">&#x20B9 0</h4>
                                    </div>
                                </div>
                
                            </div>
                            <div class="col-lg-4 col-md-12 my-2">
                                <div class="card ">
                                    <div class="card-body">
                                        <i class="fas fa-wallet float-right display-4 text-warning"></i>
                                        <h6 class="text-muted">Total Balance </h6>
                                        <h4 id="totalbalance"> &#x20B9 0</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">

                            <!-- Transaction Input -->

                            <div class="col-lg-5 col-md-12">
                                <div class="card  mb-5">
                                    
                                    <form >
                                        <div style="background-color: darkcyan; color: white; height: 35px;">
                                            <h4 class="mb-3 text-center">CREATE TRANSACTIONS</h4>
                                        </div>
                                        <br/>
                                        <div class="ml-5">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Title</label>
                                                <div class="col-sm-6">
                                                  <input type="text" class="form-control" name="Title">
                                                </div>
                                              </div>
                                              <div class="form-group row">
                                                <label  class="col-sm-4 col-form-label">Amount</label>
                                                <div class="col-sm-6">
                                                  <input type="text" class="form-control" name="Amount" >
                                                </div>
                                              </div>
                                              <fieldset class="form-group">
                                                <div class="row">
                                                  <legend class="col-form-label col-sm-4 pt-0">Type</legend>
                                                  <div class="col-sm-6">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="Type" id="exampleRadios1" value="Credit" checked>
                                                        <label class="form-check-label" for="exampleRadios1">
                                                          Credit
                                                        </label>
                                                      </div>
                                                      <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="Type" id="exampleRadios2" value="Debit">
                                                        <label class="form-check-label" for="exampleRadios2">
                                                          Debit
                                                        </label>
                                                      </div>
                                  
                                                  </div>
                                                </div>
                                              </fieldset>
                                              
                                              <div class="form-group row">
                                                <div class="col-sm-10">
                                                  <button type="submit" class="btn btn-primary float-right">Submit</button>
                                                </div>
                                              </div>
                                        </div>
                                      </form>

                                </div>
                            </div>

                            <!-- Last five transation -->
                            <div class="col-lg-7 col-md-12">
                                <div class="card">
                                    <div style="background-color: darkcyan; color: white; height: 35px;">
                                        <h4 class="mb-3 text-center">LAST TRANSACTIONS</h4>
                                    </div>

                                    <div id="Transaction_header">
                                        <div><h6>Title</h6></div>
                                        <div><h6>Type</h6></div>
                                        <div><h6>Amount</h6></div>
                                        <div><h6>Time</h6></div>
                                    </div>
                                    <div id="Transaction_details"></div>
                                    <br/>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                          <a href="ledger.html"><button type="submit" class="btn btn-primary float-right">Show more>></button></a>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="JS file/dash.js"></script>
    <script src="https://kit.fontawesome.com/74e6adde73.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
