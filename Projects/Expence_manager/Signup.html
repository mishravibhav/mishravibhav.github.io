<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Register</title>
    <link rel="stylesheet" href="CSS file/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body id="bg">
    <nav class="navbar navbar-light fixed-top py-3 " style="position: relative;">
        <div id="logo">
            <h3 href="#" class="text-dark">Expence Manager</h3>
        </div>
        <a href="signIn.html"><button >Signin</button></a> 
      </nav>
    <div class="card mt-5 m-l-r-1" style="background-color:#03030355;position: relative;"  >
        <h2 class="ml-3 text-light">Register Here</h2>
      <div class="dropdown-divider"></div>
        <form class="px-4 py-3">
            <div class="form-group">
            <label class="text-light">Name</label>
            <input type="text" class="form-control" name="Name" placeholder="Name">
          </div>

          <div class="form-group">
            <label class="text-light">Email Address</label>
            <input type="email" class="form-control" name="Email" placeholder="Email">
          </div>

          <div class="form-group">
            <label class="text-light">Password</label>
            <input type="password" class="form-control" name="Password" placeholder="Password">
          </div>
          
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="px-2 pb-2 ml-3 text-danger" style="font-weight: bolder;"  id="Signupdisplay"></div>
        
      </div>

      <script type="text/javascript" src="JS file/Signup.js"></script>
</body>
</html>
